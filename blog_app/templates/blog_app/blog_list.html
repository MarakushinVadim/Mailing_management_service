{% extends 'mailing_interface_app/base.html' %}
{% block content %}
<div class="list-group">

    {% for object in object_list %}
    <a href="{% url 'blog_app:blog_detail' object.pk %}" class="list-group-item list-group-item-action">
        {{ object.title }}</a>
    {% endfor %}

</div>
{% endblock %}
