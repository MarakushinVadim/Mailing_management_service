{% extends 'mailing_interface_app/base.html' %}
{% block content %}

<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="card">
                <p class="card-text">Добавление настройки</p>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">
                    Добавить
                </button>
            </div>
        </div>
    </form>
</div>



{% endblock %}
