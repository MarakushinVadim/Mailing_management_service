{% extends 'mailing_interface_app/base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Название настройки - {{ object.name }}</h5>
                        <p class="card-text">Клиент - {{ object.client_service }}</p>
                        <p class="card-text">Дата последней отправки - {{ object.last_sending_date }}</p>
                        <p class="card-text">Ответ сервера - {{ object.server_response }}</p>
                    </div>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a class="btn btn-danger"
                           href="{% url 'mailing_interface_app:sendtry_delete' object.pk %}">
                            Удалить попытку </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
